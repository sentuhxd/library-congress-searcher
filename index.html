<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOC SEARCHER</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
  </head>
  <body>
    <div class="row p-4">
      <div class="col-md-3">
        <div class="card">
          <h4 class="card-header bg-dark text-light">API SEARCH</h4>
          <div class="card-body">
              <h4 class="card-title py-2">Enter your criteria below</h4>
              
                <form>
                  Search:
                  <input type="text" class="form-control" id="query"></input>
                  Media:
                  <select class="form-control" id="format">
                    <option>Something</option>
                    <option>Maps</option>
                    <option>Photos</option>
                  </select>
                  <button type="button" class="btn btn-primary" id="search_btn">
                    Search
                    </button> 
                </form>
                
              
            </div>
          </div>
        </div>


      </div>
    </div>
      

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="script.js"></script>
  </body>
</html>
